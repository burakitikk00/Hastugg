services:
  - type: web
    name: hastugg-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd SERVER && npm install
    startCommand: cd SERVER && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: images
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
